<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>승인 요청 페이지</title>
  <!-- 부트스트랩 5.0 CSS 파일 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<script>

</script>
<body>
  <div class="container">
    <h1 class="mt-3 mb-5">회원가입</h1>
    <form action="/user/sign" method="post">
      <div class="form-group">
        <label for="input-id">ID</label>
        <input type="text" class="form-control" name="userId" id="input-id" placeholder="아이디를 입력하세요">
      </div>
      <div class="form-group">
        <label for="input-name">이름</label>
        <input type="text" class="form-control" name="userNm" id="input-name" placeholder="이름을 입력하세요">
      </div>
      <div class="form-group">
        <label for="input-email">이메일</label>
        <input type="email" class="form-control" name="userEmlAddr" id="input-email" placeholder="이메일을 입력하세요">
      </div>
      <div class="form-group">
        <label for="select-dept">부서 선택</label>
        <select class="form-control" id ="deptlist" name="deptCd">
          <option th:each="dept:${deptlist}" th:text="${dept.deptNm}" th:value="${dept.deptCd}" ></option>
        </select>
      </div>
      <div class="form-group">
        <label for="input-phone">전화번호</label>
        <input type="tel" class="form-control" name="userTelno" id="input-phone" placeholder="전화번호를 입력하세요">
      </div>
      <div class="form-group">
        <label for="input-address">주소</label>
        <input type="text" class="form-control" name="userAddr" id="input-address" placeholder="주소를 입력하세요">
      </div>
      <div class="form-group row">
        <label for="hobby" class="col-sm-2 col-form-label">취미 선택:</label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline" th:each = "hb : ${hblist}">
            <input class="form-check-input" type="checkbox" name="hb" id="inlineCheckbox1" value="option1">
            <label class="form-check-label"  th:text="${hb.hbNm}" th:value="${hb.hbCd}"></label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">회원가입</button>
    </form>
  </div>
  <!-- 부트스트랩 5.0 JS 파일 추가 (옵션) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
